name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: site-artifact
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build static site
        run: |
          # Run your static site build command here, e.g., npm run build
          # Example: npm install && npm run build
          echo "Building site" 
          
      - name: Upload built site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: ./public  # path to your built site output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built site artifact
        uses: actions/download-artifact@v3
        with:
          name: site-artifact
          path: ./public

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          folder: ./public
